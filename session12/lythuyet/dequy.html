<body>
    <script>
        // đệ quy: hàm tự gọi lại chính nó!
        // function nhập vào số n và tính tổng các số từ 1-n
        let a=6;
        function tinhTong(a) {
            if(a==1){
                return 1;
            }
            return a+tinhTong(--a);
            /* 
                4+ 3+ 2+ 1
             */
        }
        console.log(tinhTong(4));
        
    </script>
</body>
