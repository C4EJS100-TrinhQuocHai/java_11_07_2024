    <script>
        /*  
            Viết hàm kiểm tra xem số người dùng nhập vào có phải 
            là số nguyên tố hay không?

            phân tích:
            số nguyên tố là số nguyên có 2 ước là 1 và chính nó bắt đầu từ 2
            viết hàm: 
            trong hàm:
            duyệt từ 2 đến số đó, xem có chia hết cho số nào hay không?
            + nếu  chia hết không phải số nguyên tố
            + nếu không thì là số nguyên tố
        */
        function isPrime(a) {
            if(a<=1){
                return `${a} không phải là số nguyên tố!`;
            }
            for (let i = 2; i < a**1/2; i++){
                if(a%i==0){
                    return `${a} không phải là số nguyên tố!`;
                }
            }
            return  `${a} là số nguyên tố!`
        }
        console.log(isPrime(97));
        
        
        
    </script>
