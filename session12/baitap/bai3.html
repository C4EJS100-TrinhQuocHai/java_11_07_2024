<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. 
            Thực thi hàm vừa khởi tạo
        */

        // function tính giai thừa của một số nguyên
        function factorial(a) {
            // 5*4*3*2*1
            let result=1;
            for (let i = 1; i <=a; i++) {
            //  result=result*i;
                result*=i;
            }
            return result;
        }
        console.log(factorial(5));
        
    </script>
</body>
</html>
