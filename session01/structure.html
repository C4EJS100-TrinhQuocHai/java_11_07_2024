<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lập trình web </title>
    </head>
    <body>
        <!-- 
            cấu trúc trang HTML 
            1. <!DOCTYPE html> : định dạng phiên bản HTMl5.
            2. Thẻ html bao gồm :
                + head
                    + các thẻ meta : định dạng ngôn ngữ viết, responsive ( tương thích
                    giữa các màn hình), author, content.....
                    + title: tiêu đề trang web
                + body : nội dung trang web

            cấu trúc 1 cái thẻ tag trong html
            thường gồm thẻ mở, thẻ đóng , nội dung
            có thẻ không cần thẻ mở, thẻ đóng:
            + br, br, hr  không cần thẻ đóng
            + HTML không phân biệt chữ hoa chữ thường
            + nhưng khi viết theo quy chuẩn viết thường hết.
        -->
            <p> Nội dung </p>
            <br>
            <img src="" alt="">
            <hr>
    </body>
</html>
