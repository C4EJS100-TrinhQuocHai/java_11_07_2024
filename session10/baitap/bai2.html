<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Viết chương trình khai báo mảng có sẵn gồm nhiều phần tử, 
            yêu cầu người dùng nhập vào giá trị bất kỳ và tìm kiếm trong mảng. 
            In ra vị trí của phần tử trong mảng nếu tìm thấy, 
            nếu không thì in “phần tử không tồn tại” lên màn hình console.
            let students=["hoa","lan","lan","hoa","minh"];
            hoa
        
        */
         let students = ["hoa", "lan", "lan", "hoa", "minh"];
         let valueName= prompt("mời bạn nhập trên cần tìm kiếm");
         for (let i = 0; i < students.length; i++) {
            if(students[i]==valueName){
                console.log(`tên ${valueName} xuất hiện trong mảng students
                 vị trí thứ ${i}`);
            }
         }
    </script>
</body>
</html>
