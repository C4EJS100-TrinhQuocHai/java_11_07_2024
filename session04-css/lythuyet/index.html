    <!-- 
        • CSS là gì?
            + viết tắt cascading style sheets (ngôn ngữ làm đẹp cho trang web)
            + khi viết file css thì đuôi phải .css
        • Nhúng được CSS vào trang web
            + có 3 cách nhúng CSS vào trang web
            C1: inline   : viết CSS trực tiếp vào thẻ tag (element) luôn.
            C2: internal : viết CSS bên trong cặp thẻ style và cặp thẻ style nên đặt
            ở trong phần head
            C3: external : viết CSS bên trong file có đuôi.css
            RÚT RA, ƯU ĐIỂM NHƯỢC ĐIỂM CỦA 3 CÁCH
            1.inline :  nhanh nhưng nó có nhược điểm là khi code nhiều mới học nhìn code
            dễ rối!
            2.internal  : cấu trúc gọn gàng hơn, nhưng có nhược điểm là chỉ mình file html
            đó dùng được thôi, các file html khác không dùng được.
            3.external  : viết code css rõ ràng, dễ maintain  (chỉnh sửa) và có thể cho các
            file html khác dùng chung CSS được.
            =====> bây giờ các em làm bài tập, thực hành thì nên tạo file css viết code css
            vào trong đó!
        • Sử dụng được CSS selector
            selector : bộ chọn để CSS
            định danh cho các element
            class: cách dùng .tênclass 
                + đối với class thì có thể dùng chung được
                + hoặc có thể dùng riêng
                + 1 element có thể có nhiều tên class 
            id   : cách dùng #teenid  định danh duy nhất (giống như CCCD)
            Mức độ ưu tiên ở trong CSS từ thấp đến cao
            element ==> class ==> id ==> important!

        • Sử dụng được CSS để tuỳ chỉnh văn bản
        
        • Giải thích được Box Model
        • Trình bày được mô hình hộp (box model) trong CSS
        • Sử dụng được CSS để điều chỉnh kích thước các thành phần
        • Sử dụng được CSS tạo layout đơn giản
    -->
