<body>
    <!-- 
        • Các bộ thuộc tính cơ bản trong CSS
            Bộ thuộc tính màu sắc cho text (color):
            color: 
                CÁC GIÁ TRỊ CỦA COLOR
                + đặt theo tên tiếng anh ( red, blue, green...)
                + theo rgb ( phối hợp giữa 3 màu: red, green, blue ).
                + theo rgba ( red, green, blue, anpha)
                    anpha độ đậm nhạt( 0-1)
                + hsl ( hue saturation lightness)
                + hsla( hue saturation lightness anpha(0-1) )
                + theo màu hexa
            Bộ thuộc tính font cho text :
                + font-size   : kích cỡ của text
                + font-weight : độ dày của text
                + font-family : kiểu chữ 
            Bộ thuộc tính về căn chỉnh text:
             text-align : căn chỉnh  vị trí text
             text-decoration: bỏ hạch chân, gạch ngang text
             text-transform:
            Bộ thuộc tính về background
                background-color: màu nền 
                background-image: màu nền ảnh
            Bộ thuộc tính display
                display: none;
                    + biến mất.
                display: block;
                -mặc định :h1,p, div....
                display: inline;
                -span, a, image, button
                display: inline-block;
                -hiển thị theo dạng inline, nhưng có thể dùng các thuộc tính của block

       
        • Trình bày được mô hình hộp (box model) trong CSS
            + content : nội dung của box
            + padding : là khoảng cách từ border cho đến content
            + margin  : là khoảng cách giữa các element
            + border  : độ dày của viền
        
    -->
    <h1> css basic </h1>
    <p> font-size text, lorem</p>
    <a href="">contact</a>
    <div> text transform</div>
    <p class="background">màu nền</p>
    <span style="background-color: green;"> học lập trình html css </span>
    <p class="display"> giá trị của thuộc tính display : none</p>

    <div class="div1 div">div1</div>
    <div class="div2 div">div2</div>
    <span class="test">lập trình CSS </span>

     <div class="box-model">
        box-model
     </div>
</body>
