<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
     Nội dung buổi học
     1. ý nghĩa tác dụng của việc sử dụng form
        + form sinh ra để làm gì? form là 1 cái biểu mẫu dùng để thu nhập thông tin
        gửi lên server
        VD: form đăng kí, đăng nhập
           form lấy thông tin khảo sát chất lượng đào tạo
           ..........
     2. các thuộc tính cơ bản của form
        -action: địa chỉ server ( nơi nhận dữ liệu)
        -method: phương thức gửi dữ liệu
            + phương thức: POST.
            + phương thức: GET.
     3. các thẻ hay dùng trong form 
        + input: là ô cho người dùng nhập dữ liệu
             các giá trị của thuộc tính type: 
             + type=text : đây là giá trị ban đầu của ô input, có thể nhập mọi dữ liệu
             + type=password: ẩn, che đi text khi nhập
             + type=radio : chọn 1 trong nhiều cái
                + các ô input có thuộc tính type=radio, nếu có  thuộc tính name= giá
                trị giống nhau thì sẽ chọn được một giá trị
                + name là gì? là thuộc tính ( CSS, lấy dữ liệu , gửi dữ liệu lên server)
             + type=checkbox: chọn nhiều giá trị trong các giá trị cho sẵn
             + type= email : khi nhập giá trị email phải đúng định dạng( phải có @,đúng
             định dạng)
             + type = date : chọn ngày tháng năm
             + type = time : chọn thời gian giờ phút
             + type = color: chọn màu
             + type = range: tiến trình
             + type = month: chọn tháng
             + type = week : chọn tuần
             + type = search : hiển thị tick clear giá trị trong ô search
             + type = number : chỉ nhập số 
             .............................
        + label: 
            + khi giá trị của thuộc tính for trong label bằng giá trị của thuộc tính
            id trong ô input thì khi click vào thẻ label sẽ tự focus vào ô input.
        + thuộc tính id là để định danh cho thẻ (element)
     4. sử dụng thẻ button
     5. sử dụng thẻ textarea
     6. sử dụng select-option ( sự lựa chọn)
    -->
