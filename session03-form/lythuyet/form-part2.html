<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        1. các thuộc tính trong ô input
            + placeholder : gợi ý cho người dùng nhập
            + value       : giá trị người dùng nhập trong ô input
        2. thẻ button trong form
         + tạo nút bấm để gửi dữ liệu
         + mặc định khi nhấn vào button trong form thì dữ liệu sẽ được gửi lên server
        3. thẻ select-option
         + chọn giá trị trong nhiều sự lựa chọn
        4. thẻ text area
         + tạo 1 ô nhập dữ liệu
     -->
    <form action="">
        <label for="">userName</label>
        <input autocomplete="off" id="username" type="text" placeholder="mời nhập tên ">
        <br>
        <label for="">password</label>
        <input type="text"> <br>
        <select>
            <option>Tỉnh</option>
            <option value="hn"> hà nội</option>
            <option> hải phòng</option>
            <option> nam định</option>
        </select>
        <textarea name="" id=""></textarea>
        <button disabled>login</button>

    </form>

</body>

</html>
