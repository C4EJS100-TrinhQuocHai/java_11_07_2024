<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        vòng lặp do-while
        cú pháp
            do{
                // thân
            }while(condition);
        luồng thực thi
           + chạy thân do trước rồi mới đi kiểm tra điều kiện
             + nếu điều kiện thỏa mãn chạy tiếp thân
             + không thỏa mãn thì dừng luôn chương trình
        ==> chạy ít nhất 1 lần
     -->
        <script>
            let i=0;
            do {
               console.log(i);
               console.log("1");
               i++ 
               /* 
                    0
                    1
                    1
                    1
                    2
                    1
                    3
                    1
                    4
                    1
               */
            } while (i<5);
        </script>
</body>
</html>
